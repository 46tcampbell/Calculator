<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Dope Ass Calculator</h1>
    <div id="calculator">
      <div id="calc-display-row">
        <div id="calc-display"></div>
        <button id="backspace">Backspace</button>
        <button id="clear">Clear</button>
      </div>
      <div id="top-row">
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="btnDivide">&divide;</button>
      </div>
      <div id="second-row">
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btnMultiply">&times;</button>
      </div>
      <div id="third-row">
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btnAdd">&plus;</button>
      </div>
      <div id="bottom-row">
        <button id="btn0">0</button>
        <button id="btnPeriod">&period;</button>
        <button id="btnEquals">&equals;</button>
        <button id="btnSubtract">&minus;</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
